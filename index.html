<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.2/mobile-detect.min.js"></script>
</head>
<body>
<p id="check"></p>
<script>
var d = document.getElementById("check");
var md = new MobileDetect(window.navigator.userAgent);
d.innerHTML = "Wait...";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      d.innerHTML = "Success";
    } else if (this.readyState == 4 && this.status == 404) {
      d.innerHTML = "Failed: 404";
    }
};
  xhttp.open("POST", "https://co-co.tk/api/userAgent/", true);
  xhttp.send("device="+md.mobile()+"&os="+md.os()+md.version(md.os())+"&uA="+md.userAgent());
</script>
</body>
</html>
